<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Users</title>
  <style>
    div {
      margin-bottom: 10px;
      margin-top: 10px;
    }

    h1 {
      text-align: center;
      padding-bottom: 20px;
    }

    body {
      background-color: #D6E5FA;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>USERS</h1>
    <form action="/add_user", method="post">
      <div class="row">
        <div class="col  col-md-3">
          <label for="inputName">Name</label>
          <input name="name" type="text" class="form-control" id="inputName">
        </div>
      </div>
      <div class="form-group col-md-3">
        <label for="inputCity">Country</label>
        <input name="country" type="text" class="form-control" id="inputCountry">
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">ID</label>
        <input name="id" type="text" class="form-control" id="inputID">
      </div>
      <div class="mb-3  col-md-3">
        <label name="email" for="exampleInputEmail1" class="form-label">EMAIL</label>
        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div class="container-fluid">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Username</th>
          <th scope="col">Country</th>
          <th scope="col">ID</th>
          <th scope="col">Email</th>
          <th scope="col">Operations</th>
        </tr>
      </thead>
      {% for row in users_list%}
      <tr>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td>
        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#modal1">Edit</button>
        <a href="/delete_user/{{row[2]}}" class="btn btn-danger">Delete</a>

        </td>
      </tr>
      {%endfor%}
    </table>

  </div>

</div>
