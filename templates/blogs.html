<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
      div {
        margin-bottom: 10px;
        margin-top: 10px;
      }
      h1 {
        text-align: center;
        padding-bottom: 20px;
      }
      body{
        background-color: #bca6f0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>BLOGS</h1>
      <form action="/add_blog", method="post">
        <div class="row">
          <div class="col  col-md-3">
            <label for="inputName">Topic</label>  
            <input name="topic" type="text" class="form-control" id="inputName">
          </div>
        </div>
        <div class="form-group col-md-3">
          <label for="inputCity">ID</label>
          <input name="id" type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Author</label>
          <input name="name" type="text" class="form-control" id="inputZip">
        </div>
        <div class="mb-3  col-md-3">
          <label for="exampleInputEmail1" class="form-label">Description</label>
          <input name="description" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
  
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="container-fluid">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Topic</th>
                <th scope="col">ID</th>
                <th scope="col">Author</th>
                <th scope="col">Description</th>
                <th scope="col">Operations</th>
              </tr>
            </thead>
            {% for row in blogs_list%}
            <tr>
              <td>{{row[0]}}</td>
              <td>{{row[1]}}</td>
              <td>{{row[2]}}</td>
              <td>{{row[3]}}</td>
              <td>
              <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#modal1">Edit</button>
              <a href="/delete_blog/{{row[1]}}" class="btn btn-danger">Delete</a>
      
              </td>
            </tr>
            {%endfor%}
          </table>

    </div>










    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
